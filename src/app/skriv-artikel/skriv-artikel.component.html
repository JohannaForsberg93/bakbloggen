
<div>
	<form #blogg="ngForm">
		<h2>Skriv nytt blogginlägg</h2>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-9">
				<div class="contact-form">
					<div class="form-group">
						<label class="control-label col-sm-2" for="titel">Titel </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="titel" placeholder="Skriv en titel" name="titel"
								required minlength="2" [(ngModel)]="artikel.titel" #titel="ngModel"
								[class.is-invalid]="titel.invalid && titel.dirty">
							<div class="invalid-feedback">Minst 2 tecken</div>

							<div>{{artikel.titel}}</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">Namn </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="namn" placeholder="Ditt namn" name="namn"
								[(ngModel)]="artikel.namn" #namn="ngModel">
							<div>{{artikel.namn}}</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">Innehåll</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="5" id="innehall"
								placeholder="Ex. vad du bakade senast..." name="innehall" required minlength="5"
								[(ngModel)]="artikel.innehall" #innehall="ngModel"
								[class.is-invalid]="innehall.invalid && innehall.dirty">
						</textarea>
							<div class="invalid-feedback">Minst 5 tecken</div>
							<div>{{artikel.innehall}}</div>
						</div>
					</div>
					<div class="form-group row">
						<label class=" control-label col-sm-3">Minuter</label>
						<div class="col-sm-10">
							<input class="form-control" type="number" id="tid" name="tid" required
								placeholder="Uppskattad tid att läsa texten" [ngModel]="artikel.tid">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-default">Spara</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
