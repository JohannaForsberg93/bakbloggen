<h2>Inloggning</h2>
<p *ngIf="inloggad == false">Är du helt säker på att du är en bloggare och vill logga in?</p><br>
<div>
    <button (click)="loggaIn()">JA</button>
</div>

<p *ngIf="inloggad == true"> Nu är du inloggad.</p>

<br>
<div>
    <button (click)="loggaUt()">Logga ut</button>
    <p *ngIf="inloggad == false">Nu är du utloggad</p>
</div>
