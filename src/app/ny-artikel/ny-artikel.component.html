<div *ngIf = 'inloggad'>
<form #bloggForm="ngForm">

    <div class="wrapper">
        <div class="topic">Skriv en artikel</div>
        <div class="flexwrap">
            <div class="form-group">
                <label>Titel</label>
                <div class="form-row">
                    <input type="text"
                        required
                        placeholder="Sagan om Ringen"
                        [(ngModel)]="model.title" name="title"
                        #title="ngModel" />
                    <div>
                        <div *ngIf="title.errors?.required && (title.dirty || title.touched)" class="error-message">
                            Fyll i en titel.
                        </div>
                        
                    </div>
                </div>
            </div>
        
            <div class="form-group">
                <label>Författare</label>
                <div class="form-row">
                    <input type="text"
                        placeholder="J.J.R Tolkien"
                        required
                        [(ngModel)]="model.author" name="author"
                        #author="ngModel" />
                    <div>
                        <div *ngIf="author.errors?.required && (author.dirty || author.touched)" class="error-message">
                            Du har glömt att fylla i en författare
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Lästid</label>
                <div class="form-row">
                    <select 
                    required
                    [(ngModel)]="model.timeToRead" name="timeToRead" 
                    #timeToRead="ngModel">
               
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        
                    </select>
                    <div> minuter</div>
                    <div>
                        <div *ngIf="timeToRead.errors?.required && (timeToRead.dirty || timeToRead.touched)" class="error-message">
                            Din artikel är lite för kort.
                        </div>
                        
                    </div>
                    <!-- <input type="time"
                    min="01"
                    max="10"

                        placeholder="Minuter"
                        required
                        [(ngModel)]="model.timeToRead" name="timeToRead"
                        #timeToRead="ngModel"
                         /> -->
                        
                    <div>
                        
                        <!-- <input type="number" ng-model="number" onKeyPress="if(this.value.length==7) return false;" min="0"> -->
<!-- 

                        <div *ngIf="timeToRead.errors?.required && (timeToRead.dirty || timeToRead.touched)" class="error-message">
                            hur lång tid tar artikeln att läsa?
                        </div> -->
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Innehåll</label>
            <div class="form-row">
                
                <textarea 
                    data-ng-model="messageBody"
                    placeholder="Det var en gång..."
                    required
                    [(ngModel)]="model.content" name="content" data="messageBody"
                    #content="ngModel" ></textarea>
                <div>
                    <div *ngIf="content.errors?.required && (content.dirty || content.touched)" class="error-message">
                        Din artikel är lite för kort.
                    </div>
                    
                </div>
            </div>
        </div>
        <button type="button" (click)="spara()" [disabled]="bloggForm.invalid">Skicka!</button>
    </div>
</form>   
</div>

<div *ngIf = '!inloggad'>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oavMtUWDBTM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
