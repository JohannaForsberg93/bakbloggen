<div *ngIf = 'inloggad'>
<form #bloggForm="ngForm">

    <div class="wrapper">
        <div class="topic">Skriv en artikel</div>
        <div class="flexwrap">
            <div class="form-group">
                <label>Titel</label>
                <div class="form-row">
                    <input type="text"
                        placeholder="Sagan om Ringen"
                        required
                        [(ngModel)]="model.title" name="title"
                        #title="ngModel" />
                    <div>
                        <div *ngIf="title.errors?.required" class="error-message">
                            Fyll i en titel.
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="form-group">
                <label>Författare</label>
                <div class="form-row">
                    <input type="text"
                        placeholder="Batman Batsson"
                        required
                        [(ngModel)]="model.author" name="author"
                        #author="ngModel" />
                    <div>
                        <div *ngIf="author.errors?.required" class="error-message">
                            Du har glömt att fylla i en författare
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Lästid</label>
                <div class="form-row">
                    <input type="text"
                        placeholder="Minuter"
                        required
                        [(ngModel)]="model.timeToRead" name="timeToRead"
                        #timeToRead="ngModel" />
                    <div>
                        <div *ngIf="timeToRead.errors?.required" class="error-message">
                            hur lång tid tar artikeln att läsa?
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Innehåll</label>
            <div class="form-row">
                
                <textarea 
                    placeholder="Det var en gång..."
                    required
                    [(ngModel)]="model.content" name="content"
                    #content="ngModel" ></textarea>
                <div>
                    <div *ngIf="content.errors?.required" class="error-message">
                        Din artikel är lite för kort.
                    </div>
                </div>
            </div>
        </div>
        <button (click)="spara()" [disabled]="bloggForm.invalid">Skicka!</button>
    </div>
</form>   
</div>

<div *ngIf = '!inloggad'>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oavMtUWDBTM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
