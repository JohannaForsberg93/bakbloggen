<ul>
    <li (click)="readIt(i)" *ngFor="let artikel of artiklar; let i = index;"> 
      {{ artikel.title }} 
        <button *ngIf ='inloggad' (click)="deleteArtikel(i)">
            Ta bort mig
        </button> 
    </li>
</ul>
<div *ngIf = 'artiklar.length == 0'>Det finns inga artiklar</div>
